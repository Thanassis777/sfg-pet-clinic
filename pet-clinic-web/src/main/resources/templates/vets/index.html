<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets...</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Lat Name</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}">123</td>
            <td th:text="${vet?.firstName}">Spring In Action</td>
            <td th:text="${vet?.lastName}">Wrox</td>
        </tr>
    </table>

</body>
</html>
